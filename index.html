<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Data Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>JSON Data Manager</h1>

    <div class="search-section">
        <input type="text" id="searchInput" placeholder="Search by Owner or AppName">
        <button onclick="searchData()">Search</button>
        <button onclick="resetTable()">Reset</button>
    </div>

    <table id="dataTable">
        <thead>
        <tr>
            <th>AppName</th>
            <th>AppPath</th>
            <th>Owner</th>
            <th>isValid</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Add New Record</h2>
    <div class="add-section">
        <input type="text" id="appNameInput" placeholder="App Name">
        <input type="text" id="appPathInput" placeholder="App Path">
        <input type="text" id="ownerInput" placeholder="Owner">
        <select id="isValidInput">
            <option value="true">True</option>
            <option value="false">False</option>
        </select>
        <button onclick="addRecord()">Add Record</button>
    </div>

    <h2>Simulated API Gateway</h2>
    <div class="api-section">
        <label>Method:</label>
        <select id="apiMethod">
            <option value="GET">GET</option>
            <option value="POST">POST</option>
            <option value="PUT">PUT</option>
            <option value="DELETE">DELETE</option>
        </select>
        <input type="text" id="apiQuery" placeholder="Owner (GET/DELETE) or Index (PUT)">
        <input type="text" id="apiBody" placeholder='JSON Body for POST/PUT'>
        <button onclick="callApi()">Send API</button>
        <pre id="apiResult"></pre>
        <p3>*Example JSON Body for POST / PUT:</p3>
        <pre>
{
  "appName": "New App Name",
  "appData": {
    "appPath": "New App Path",
    "appOwner": "Owner Name",
    "isValid": true
  }
}
  </pre>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
