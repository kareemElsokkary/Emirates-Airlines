<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Flight Manager</h1>

<!-- Search -->
<input type="text" id="search" placeholder="Search by AppName, AppOwner, or AppPath">
<button onclick="searchData()">Search</button>

<!-- Table -->
<table id="dataTable">
    <thead>
    <tr>
        <th>App Name</th>
        <th>App Path</th>
        <th>Owner</th>
        <th>isValid</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<!-- Add New Record -->
<h3>Add New Record</h3>
<input type="text" id="newAppName" placeholder="App Name">
<input type="text" id="newAppPath" placeholder="App Path">
<input type="text" id="newAppOwner" placeholder="Owner">
<label>
    <input type="checkbox" id="newAppIsValid"> isValid
</label>
<button onclick="addNewData()">Add</button>

<!-- Load data and script -->
<script src="data.js"></script>
<script src="script.js"></script>
</body>
</html>
